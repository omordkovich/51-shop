spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/g_51_shop
    username: my_user
    password: ${db.password}
    driver-class-name: org.postgresql.Driver


  application:
    name: shop_cohort51

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml


  jpa:
    properties:
      hibernate:
        auto_quote_keyword: true


server:
  servlet:
    context-path: /api
logging:
  file:
    name: logs/log.log
  level:
    root: info

messages:
  hello: Hello from local application!